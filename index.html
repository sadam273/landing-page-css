<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>
<body>
    <header>
        <p>Header Logo</p>
        <ul>
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
        </ul>
    </header>
    <section>

        <!-- Left side -->
        <div class="left-side">
            <h1> Paris Art Exhibition</h1>
            <p>Paris Art Exhibition is an annual art exhibition held in Paris, France.
                Book your ticket now!
            </p>
            <button>Book</button>
        </div>
        
        <!-- Right side -->
        <div class="right-side">
            <img src="img/exhibition.jpg" alt="">

    <article>
        <p class="info">What's in this exhibition?</p>

            <div class="card-1">
                <img src="img/hero-img.jpg" alt="">

            </div>
            <div class="card-2">
                <img src="img/perspective3.jpg" alt="">
                <p>Perspective Photos</p>
            </div>
            <div class="card-3">
                <img src="img/self-photo.jpg" alt="">
                <p>Self Photos</p>
            </div>
            <div class="card-4">
                <img src="img/abstract.jpg" alt="">
                <p>Abstract Photos</p>
            </div>
        </div>
